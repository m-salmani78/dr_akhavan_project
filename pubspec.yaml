name: doctor_akhavan_project
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  arrow_path: ^2.0.0
  camera: ^0.9.4+16
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  image_editor: ^1.0.2
  path_provider: ^2.0.9
  provider: ^6.0.2
  sensors_plus: ^1.3.1

dev_dependencies:
  build_runner: ^2.1.10
  flutter_lints: ^1.0.4
  hive_generator: ^1.1.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: IranianSans
      fonts:
        - asset: assets/fonts/IranianSans.ttf
